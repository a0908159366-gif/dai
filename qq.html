<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介紹</title>
    <style>
        table
        {
            width: 70%;
        }
        img{
            width: 200px;
            height: auto;
        }
        table tr td:nth-child(2) 
        {
        text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <table border="1" >
            <h1>Kakao Friend</h1>
            <br>
            <tr>
                <th>圖片</th>
                <th>人物名稱</th>
                <th>人物介紹</th>
            </tr>
            <tr>
                <td>
                    <img src="恩個人.jpeg">
                </td>
                <td>萊恩</td>
                <td>
                    他不是熊！是一隻沒有鬃毛的獅子呦～！
                    <br>本來是王位繼承人，但因為沒有鬃毛而放棄王位，選擇離開王國去旅行。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="屁桃.jpeg">
                </td>
                <td>屁桃</td>
                <td>
                    原本是果園裡的一顆普通桃子，基因改造發生突變，長出屁股形狀。
                    <br>因為不想被吃掉，逃離果園展開冒險。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="恩.jpeg">
                </td>
                <td>春植 </td>
                <td>
                    萊恩的寵物，一隻小橘貓～身體圓滾滾，標誌是那雙無辜的眼睛。
                    <br>有一天萊恩在外面偶遇的小流浪貓，因為牠太可愛，決定帶回家。
                </td>
            </tr>
    </table>
</body>
</html>
